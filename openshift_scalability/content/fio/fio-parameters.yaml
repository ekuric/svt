projects:
  - num: 1
    basename: fiotest
    tuning: default
    templates:
      - num: 1000
        file: ./content/fio/fio-template.json
        parameters:
          - STORAGE_CLASS: "gp2" # this is name of storage class to use
          - STORAGE_SIZE: "1Gi" # this is size of PVC mounted inside pod
          - MOUNT_PATH: "/mnt/pvcmount"
          - DOCKER_IMAGE: "quay.io/ekuric/smallfile"
          # other parameters

tuningsets:
  - name: default
    templates:
      stepping:
        stepsize: 1
        pause: 0 min
      rate_limit:
        delay: 0 ms
